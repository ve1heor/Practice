<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                template="mainTemplate.xhtml">

    <ui:define name="content">
        <h:head>
            <h:outputStylesheet library="css" name="table-style.css"/>
            <title>JSF Calculator</title>
        </h:head>
        <h:body onload="#{userData.init()}">

        <h:form styleClass="index-form">
            Введите два числа:<p/>
            <h:inputText styleClass="input-field" id="first" value="#{userData.first}"></h:inputText><p/>
            <h:inputText styleClass="input-field" id="second" value="#{userData.second}"></h:inputText><p/>
            <h:commandButton styleClass="button-addition" value="+" actionListener="#{userData.addition}">
                <a4j:ajax execute="first second" render="result oldresult" />
            </h:commandButton>
            <h:commandButton styleClass="button-subtraction" value="-" actionListener="#{userData.subtraction}">
                <a4j:ajax execute="first second" render="result oldresult" />
            </h:commandButton>
            <h:commandButton styleClass="button-multiply" value="*" actionListener="#{userData.multiply}">
                <a4j:ajax execute="first second" render="result oldresult" />
            </h:commandButton>
            <h:commandButton styleClass="button-divide" value="/" actionListener="#{userData.divide}">
                <a4j:ajax execute="first second" render="result oldresult" />
            </h:commandButton>
            <p/>Результат:<p/>
            <h2><h:outputText id="result" value="#{userData.result}"/></h2>
        </h:form>
        </h:body>
    </ui:define>

</ui:composition>
