<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>
    <h:outputStylesheet name="my-style.css" library="css" />
</h:head>

<h:body>
    <div class="root-template-block">
        <div class="my-header" >
            <ui:insert name="header" >
                <ui:include src="myHeader.xhtml" />
            </ui:insert>
        </div>

        <div class="my-content">
            <ui:insert name="content" >
                <ui:include src="myContent.xhtml" />
            </ui:insert>
        </div>

        <div class="my-right-menu">
            <ui:insert name="rightMenu" >
                <ui:include src="myRightMenu.xhtml" />
            </ui:insert>
        </div>

        <div class="my-footer" >
            <ui:insert name="header" >
                <ui:include src="myFooter.xhtml" />
            </ui:insert>
        </div>

    </div>

</h:body>

</html>
